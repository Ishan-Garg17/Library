<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library Website</title>
  </head>
  <body>
    <nav style="margin-bottom: 0px; "class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="alert">
       </div>
      <div class="container my-5">
        <form id="form-1" >
            <div class="row mb-3">
                <h1>Library</h1>
              <label for="BookName" class="col-sm-2 col-form-label my-3">BookName</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputBookName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAuthor">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Book-Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio1" value="option1" >
                  <label class="form-check-label" for="gridRadios1">
                    Crime
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Fiction
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio3" value="option3" checked>
                  <label class="form-check-label" for="gridRadios3">
                    Sci-Fi Fantasy 
                  </label>
                </div>
              </div>
            </fieldset>
            
            <button type="submit" id="button" class="btn btn-primary">Add Book</button>
            <button id="deleteAll"class=" btn btn-primary visible">Delete All</button>
          </form>

      </div>
      <div id="table" style="overflow: scroll; height: 500px; margin: 30px;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">BookName</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody id="tableBody">
                                       
            </tbody>
          </table>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
